<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GmbH</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container-fluid p-3">
    <h3>Data Visualization GmbH</h3>

    <!-- File Upload -->
    <div class="mb-3">
      <input type="file" id="fileInput" accept=".csv,.xlsx" class="form-control" />
    </div>

    <!-- Chart Type Tabs -->
    <ul class="nav nav-tabs" id="chartTabs">
      <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#barTab">Bar Chart</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#scatterTab">Scatter Plot</a></li>
      <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#lineTab">Line Chart</a></li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="barTab">
        <div id="barControls" class="mb-3"></div>
        <div id="barChartContainer"></div>
      </div>
      <div class="tab-pane fade" id="scatterTab">
        <div id="scatterControls" class="mb-3"></div>
        <div id="scatterChartContainer"></div>
      </div>
      <div class="tab-pane fade" id="lineTab">
        <div id="lineControls" class="mb-3"></div>
        <div id="lineChartContainer"></div>
      </div>
    </div>
  </div>

 <!-- Libraries -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<!-- Bootstrap JS for interactive tabs -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your app logic -->
 <script src="d3charts.js"></script>
 <script src="renderer.js"></script>

</body>
</html>
